<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS & Icons-->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/font/bootstrap-icons.css" />

    <!-- Bootstrap JS & Popper -->
    <script src="/js/bootstrap.bundle.min.js" defer></script>

    <title>Bootstrap 5</title>
  </head>
  <body class="bg-white">
    <div class="container p-5">
      <div class="row my-4">
        <div class="col">
          <a class="btn btn-primary" href="#" role="button">My Button</a>
          <a class="btn btn-primary btn-sm" href="#" role="button">My Button</a>
          <a class="btn btn-primary btn-lg" href="#" role="button">My Button</a>
          <a class="btn btn-outline-primary" href="#" role="button"
            >My Button</a
          >
          <input class="btn btn-success" type="button" value="New Button" />
        </div>
      </div>
      <div class="row my-4">
        <div class="col">
          <div class="btn-group" role="group" aria-label="Answer Buttons">
            <button type="button" class="btn btn-outline-primary">Yes</button>
            <button type="button" class="btn btn-outline-primary active">
              No
            </button>
            <button type="button" class="btn btn-outline-primary">Maybe</button>
          </div>
        </div>
      </div>
      <div class="row my-4">
        <div class="col-6">
          <div
            class="btn-group-vertical w-100"
            role="group"
            aria-label="Selections Buttons"
          >
            <input
              type="radio"
              class="btn-check"
              name="my-options"
              id="answer-1"
              autocomplete="off"
            />
            <label for="answer-1" class="btn btn-outline-primary"
              >Option One</label
            >

            <input
              type="radio"
              class="btn-check"
              name="my-options"
              id="answer-2"
              autocomplete="off"
            />
            <label for="answer-2" class="btn btn-outline-primary"
              >Option Two</label
            >
            <input
              type="radio"
              class="btn-check"
              name="my-options"
              id="answer-3"
              autocomplete="off"
            />
            <label for="answer-3" class="btn btn-outline-primary"
              >Option Three</label
            >
            <input
              type="radio"
              class="btn-check"
              name="my-options"
              id="answer-4"
              autocomplete="off"
            />
            <label for="answer-4" class="btn btn-outline-primary"
              >Option Four</label
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
